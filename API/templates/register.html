{% extends 'layout.html'%}

{% block body %}
    <div class="col-md-5">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in  messages%}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{message}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
        {% endif%}
        {% endwith%}
        <br>
        <div class="card card-body">
            <form action="{{ url_for('register') }}" method="POST" autocomplete="off">
            <div class="form-group">
              <input type="text" name = "fullname" placeholder="Fullname"  class="form-control" id="fullname" required>
            </div>
            <div class="form-group">
              <input type="text" name = "username" placeholder="username" class="form-control" id="username" required>
            </div>
            <div class="form-group">
              <input type="password" name = "password" placeholder="password"  class="form-control" id="password" required>
            </div>
            <div class="form-group">
              <input type="email" name = "email" placeholder="email"  class="form-control"
              id="email" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success btn-block"> 
                SAVE 
              </button>
            </div>
            </form>
          </div>
  </div>
</div>
{% endblock %}
